{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Image</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/quantum.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #ffffff;
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      margin: 0 0 20px;
      color: #2c3e50;
      font-weight: 600;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #34495e;
      font-size: 15px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      border-color: #5d8cfb;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5d8cfb;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    button:hover {
      background-color: #476ae3;
    }

    .alert {
      padding: 10px;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .alert-danger {
      background: #ffe0e0;
      color: #d63031;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
    }

    p {
      margin-top: 20px;
      font-size: 14px;
      text-align: center;
    }

    a {
      color: #5d8cfb;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Loader overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: white;
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .overlay p {
      margin-top: 18px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Upload Skin Image</h2>
    <form id="upload-form" action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Upload</button>
    </form>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
      <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <p><a href="{% url 'home' %}">‚Üê Back to Home</a></p>
  </div>

  <!-- Loader Overlay -->
  <div class="overlay" id="loader-overlay">
    <l-quantum size="60" speed="8" color="black"></l-quantum>
    <p>Processing, please wait...</p>
  </div>

  <script>
    const form = document.getElementById('upload-form');
    const overlay = document.getElementById('loader-overlay');

    form.addEventListener('submit', function () {
      overlay.style.display = 'flex';
    });
  </script>
</body>
</html>
